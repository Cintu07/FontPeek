<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FontPeek Settings</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <div class="popup-header">
      <h1>FontPeek</h1>
      <span class="version">v3.0</span>
    </div>
    
    <div class="popup-section">
      <h2>Settings</h2>
      <div class="setting-item">
        <label class="switch">
          <input type="checkbox" id="darkModeToggle">
          <span class="slider"></span>
        </label>
        <span class="setting-label">Dark Mode</span>
      </div>
    </div>
    
    <div class="popup-section">
      <h2>Font History</h2>
      <div id="historyList" class="history-list">
        <p class="empty-state">No fonts checked yet</p>
      </div>
      <button id="clearHistory" class="btn-clear">Clear History</button>
    </div>
    
    <div class="popup-footer">
      <p>Made with ðŸ’œ by Pawan Kalyan</p>
      <div class="popup-links">
        <a href="https://github.com/Cintu07/FontPeek" target="_blank">GitHub</a>
        <span>â€¢</span>
        <a href="https://github.com/Cintu07/FontPeek/issues" target="_blank">Report Bug</a>
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
